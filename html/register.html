<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/fonticon/iconfont.css">
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
<div class="login">
    <div>
        <div class="logo0"><a><img src="../images/common/biglogo.png"></a></div>
    </div>
    <div>
        <div class="ecn">
            <a><img src="../images/index/english.png"><span>EN</span></a>
            <a><img src="../images/index/zhongwen.png"><span>中文</span></a>
        </div>
        <div class="fom">
            <h4>REGISTER WITH US</h4>
            <form id="validate-form" class="form-horizontal" role="form" method="POST" action="">
                <div class="row0">
                    <div class="form-group col-md-6 col-lg-6 col-xs-12 col-sm-12">
                        <label for="exampleInputEmail1">First Name</label>
                        <input id="first_name" type="text" name="first_name" value="" class="form-control" placeholder="First Name" required="" autofocus="">
                    </div>
                    <div class="form-group col-md-6 col-lg-6 col-xs-12 col-sm-12">
                        <label for="exampleInputEmail1">Last Name</label>
                        <input id="last_name" type="text" name="last_name" value="" class="form-control" placeholder="Last Name" required="" autofocus="">
                    </div>
                </div>
                <div class="row0">
                    <div class="form-group col-md-6 col-lg-6 col-xs-12 col-sm-12">
                        <label for="exampleInputEmail1">Email address</label>
                        <input id="email" type="email" name="email" value="" class="form-control" placeholder="Email address" required="" autofocus="">
                    </div>
                    <div class="form-group col-md-6 col-lg-6 col-xs-12 col-sm-12">
                        <label for="exampleInputEmail1">Confirm Email Address</label>
                        <input id="cfm_email" type="email" name="cfm_email" value="" class="form-control" placeholder="Confirm Email Address" required="" autofocus="">
                    </div>
                </div>
                <div class="row0">
                    <div class="form-group col-md-6 col-lg-6 col-xs-12 col-sm-12">
                        <label for="exampleInputEmail1">Password</label>
                        <input id="password" type="password" name="password" value="" class="form-control" placeholder="Password" required="" autofocus="">
                    </div>
                    <div class="form-group col-md-6 col-lg-6 col-xs-12 col-sm-12">
                        <label for="exampleInputEmail1">Confirm Password</label>
                        <input  value="" type="password" class="form-control" placeholder="Confirm Password" required="" autofocus="">
                    </div>
                </div>
                <div class="row0">
                    <div class="form-group col-md-6 col-lg-6 col-xs-12 col-sm-12">
                        <label for="exampleInputEmail1">Mobile No</label>
                        <input type="text"  value="" class="form-control" placeholder="Mobile No" required="" autofocus="">
                    </div>
                    <div class="form-group col-md-6 col-lg-6 col-xs-12 col-sm-12">
                        <label for="exampleInputEmail1">Office No</label>
                        <input type="text" name="password" value="" class="form-control" placeholder="Office No" required="" autofocus="">
                    </div>
                </div>
                <div style="margin-bottom: 10px;">
                    <label for="exampleInputEmail1">Country</label>
                    <select class="form-control" name="country" required="" v-model="country">
                        <option value="1">Afghanistan</option>
                        <option value="2">Albania</option>
                        <option value="3">Algeria</option>
                    </select>
                </div>
                <div class="row0">
                    <div class="form-group col-md-6 col-lg-6 col-xs-12 col-sm-12">
                        <label for="exampleInputEmail1">City</label>
                        <input  type="text" name="" value="" class="form-control" placeholder="City" required="" autofocus="">
                    </div>
                    <div class="form-group col-md-6 col-lg-6 col-xs-12 col-sm-12">
                        <label for="exampleInputEmail1">State</label>
                        <input type="text" value="" class="form-control" placeholder="State" required="" autofocus="">
                    </div>
                </div>
                <div class="row0">
                    <div class="form-group col-md-6 col-lg-6 col-xs-12 col-sm-12">
                        <label for="exampleInputEmail1">Address</label>
                        <input type="text" name="" value="" class="form-control" placeholder="Address" required="" autofocus="">
                    </div>
                    <div class="form-group col-md-6 col-lg-6 col-xs-12 col-sm-12">
                        <label for="exampleInputEmail1">Postal Code</label>
                        <input type="text" name="" value="" class="form-control" placeholder="Postal Code" required="" autofocus="">
                    </div>
                </div>
                 <div class="btn0"><a>SIGN UP</a></div>
            </form>
            <div class="link0"><a class="for">Already a user？</a><a class="red0">Login hrer!</a></div>
        </div>
    </div>
</div>
<script src="../lib/jquery-3.2.1.min.js"></script>
<script src="../lib/bootstrap/js/bootstrap.min.js"></script>
<script src="../js/index.js"></script>
</body>
</html>
